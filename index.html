<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
  <div class="container">
    <img id="title-image" src="#" alt="#" />
    <div class="row">
      <div class="col-md-6 gameplay-column">
        <img id="youwin-image" src="#" alt="Winning Image" />
        <img id="gameover-image" src="#" alt="Game Over Image" />
        <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
        <img id="#" src="#" alt="#" />
      </div>
      <div class="col-md-6 gameplay-column">
        <h2>Press Any Key to Get Started!</h2>
        <h4>Wins</h4>
        <h5 id="totalWins"></h5>
        <h4>Current Word</h4>
        <h3 id="currentWord"></h3>
        <h4>Guesses Left</h4>
        <h6 id="remainingGuesses"></h6>
        <h4>Letters tried</h4>
        <h3 id="guessedLetters"></h3>
      </div>
    </div>
  </div>


  <script src="assets/javascript/game.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
</body>

</html>
