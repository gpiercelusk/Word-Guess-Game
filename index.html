<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
  <div class="container">
    <img id="title-image" src="#" alt="#" />
    <div class="row">
      <div class="col-md-6 gameplay-column">
        <img id="youwin-image" src="#" alt="Winning Image" />
        <img id="gameover-image" src="#" alt="Game Over Image" />
        <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
        <img id="#" src="#" alt="#" />
      </div>
      <div class="col-md-6 gameplay-column">
        <h2>Press Any Key to Get Started!</h2>

        <h4>Wins</h4>
        <h5 id="totalWins"></h5>

        <h4>Current Word</h4>
        <h3 id="currentWord"></h3>

        <h4>Guesses Left</h4>
        <h6 id="remainingGuesses"></h6>
        <h4>Letters tried</h4>
        <h3 id="guessedLetters"></h3>
      </div>
    </div>
  </div>


  <script src="assets/javascript/game.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
